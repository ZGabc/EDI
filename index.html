<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
  crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th scope="col">Plant Common Name</th>
        <th scope="col">Plant Scientific Name</th>
        <th scope="col">Plant Family</th>
        <th scope="col">Explorer's name</th>
        <th scope="col">Country of Origin</th>
        <th scope="col">Flower's Color</th>
        <th scope="col">Lifespan</th>
        <th scope="col">Size in cm</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody id="table-body">
      

      </tbody>
    </table>
  </div>
  <div id="charts">
    <p>Chart showing the size in cm of the first 10 plants</p>
    <canvas id="chart1"></canvas>
    <p>Chart showing the number of plants with a given lifespan</p>
    <canvas id="chart2"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
