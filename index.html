<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plants</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
  crossorigin="anonymous">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body onload="displayJSON('plants.json')">

  <div id="navbar">
    <div class="d-flex text-center">
      <div class="p-2 bg-primary-subtle flex-fill">Amanda Mi≈õkiewicz</div>
      <div class="p-2 bg-primary-subtle flex-fill">Jakub Otto</div>
      <div class="p-2 bg-primary-subtle flex-fill">Zofia Ostrowska</div>
    </div>
  </div>

  <div id="content" class="container-fluid text-center">
    <div class="row">
      <div class="container col-8">
        <table class="table table-hover table-borderless">
          <thead class="table-dark sticky-top col-8">
            <tr>
              <th scope="col">Plant Common Name</th>
              <th scope="col">Plant Scientific Name</th>
              <th scope="col">Plant Family</th>
              <th scope="col">Explorer's name</th>
              <th scope="col">Country of Origin</th>
              <th scope="col">Flower's Color</th>
              <th scope="col">Lifespan</th>
              <th scope="col">Size in cm</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
            <tbody id="table-body">

            </tbody>
        </table>
      </div>
      <div class="container col-4"> 
        <div id="charts">

          <div class="bt d-flex text-center">
            <button class="fetch-button1 flex-fill" onclick="displayJSON('plants.json')">Plik 1</button>
            <button class="fetch-button2 flex-fill" onclick="displayJSON('plants1.json')">Plik 2</button>
            <button class="fetch-button3 flex-fill" onclick="displayJSON('plants2.json')">Plik 3</button>
          </div>

          <p>Chart showing the size in cm of the first 10 plants</p>
          <canvas id="chart1"></canvas>
          <p>Chart showing the number of plants with a given lifespan</p>
          <canvas id="chart2"></canvas>

        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
</body>
</html>
